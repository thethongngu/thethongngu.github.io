  <main>
    <section id="comics">
      <h2>Comics</h2>
      <div class="comic-carousel">
        <div class="comic-container">
          <div class="comic-slide active">
            <img src="comics/comic-01.jpeg" alt="Comic Page 1" class="comic-image">

          </div>
          <!-- Add more comic slides here -->
        </div>
        <div class="comic-nav">
          <button class="nav-btn prev-btn" onclick="changeComic(-1)">â€¹</button>
          <span class="comic-counter">1 / 2</span>

        </div>
      </div>

  <footer>
    <p>ðŸ“® hi at mydomain</p>

  <script>
    let currentComic = 0;
    const comicSlides = document.querySelectorAll('.comic-slide');
    const totalComics = comicSlides.length;

    function showComic(index) {
      comicSlides.forEach(slide => slide.classList.remove('active'));
      if (comicSlides[index]) {
        comicSlides[index].classList.add('active');
      }
      updateCounter();
    }

    function changeComic(direction) {
      currentComic += direction;
      
      if (currentComic >= totalComics) {
        currentComic = 0;
      } else if (currentComic < 0) {
        currentComic = totalComics - 1;
      }
      
      showComic(currentComic);
    }

    function updateCounter() {
      const counter = document.querySelector('.comic-counter');
      if (counter) {
        counter.textContent = `${currentComic + 1} / ${totalComics}`;
      }
    }

    // Initialize
    updateCounter();
  </script>
</body>
