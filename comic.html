<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comics - thethongngu</title>
  <link rel="icon" type="image/jpeg" href="assets/icon.jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-title">
      <img src="assets/icon.jpeg" alt="thethongngu icon" class="header-icon" />
      <h1>thethongngu</h1>
    </div>
    <p class="tagline">building stupid things on the internet</p>
    <nav class="main-nav">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="notes.html">notes</a>
      <a href="comic.html" class="active">comics</a>
    </nav>
  </header>

  <main>
    <section id="comics">
      <div class="comic-carousel">
        <div id="comic-container" class="comic-container">
          <!-- Comic will be loaded here dynamically -->
        </div>
        <div class="comic-nav">
          <button class="nav-btn first-btn" onclick="goToPage(0)" title="First page">Â«</button>
          <button class="nav-btn prev-btn" onclick="goToPage(currentComic - 1)" title="Previous page">â€¹</button>
          <div class="pagination">
            <input type="number" class="page-input" min="1" onchange="goToPageFromInput(this.value)">
            <span class="page-total">/ 1</span>
          </div>
          <button class="nav-btn next-btn" onclick="goToPage(currentComic + 1)" title="Next page">â€º</button>
          <button class="nav-btn last-btn" onclick="goToPage(totalComics - 1)" title="Last page">Â»</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>ðŸ“® hi at mydomain</p>
  </footer>

  <script>
    // Comic metadata
    const comics = [
      { id: 1, title: "Dev Keyboard Evolution" },
      { id: 2, title: "Active Record" }
      // New comics will be automatically detected based on file naming
    ];

    let currentComic = 0;
    const totalComics = comics.length;
    const pageInput = document.querySelector('.page-input');
    const pageTotal = document.querySelector('.page-total');
    const comicContainer = document.getElementById('comic-container');

    async function loadComic(index) {
      try {
        const comic = comics[index];
        if (!comic) return;

        // Clear current comic
        comicContainer.innerHTML = '';

        // Create new comic elements
        const comicSlide = document.createElement('div');
        comicSlide.className = 'comic-slide active';

        const img = document.createElement('img');
        img.className = 'comic-image';
        img.alt = `Comic Page ${comic.id}`;
        
        // Show loading state
        const loadingText = document.createElement('p');
        loadingText.textContent = 'Loading...';
        loadingText.className = 'comic-loading';
        comicSlide.appendChild(loadingText);
        comicContainer.appendChild(comicSlide);

        // Load the image
        const paddedId = comic.id.toString().padStart(2, '0');
        img.src = `assets/comics/comic${paddedId}.jpg`;
        
        // Wait for image to load
        await new Promise((resolve, reject) => {
          img.onload = resolve;
          img.onerror = reject;
        });

        // Remove loading text and show image
        comicSlide.removeChild(loadingText);
        comicSlide.appendChild(img);

        const title = document.createElement('p');
        title.className = 'comic-title';
        title.textContent = comic.title;
        comicSlide.appendChild(title);

        currentComic = index;
        updatePagination();
      } catch (error) {
        console.error('Error loading comic:', error);
        comicContainer.innerHTML = '<p class="comic-error">Failed to load comic</p>';
      }
    }

    function goToPage(page) {
      // Ensure page is within bounds
      if (page >= totalComics) {
        page = totalComics - 1;
      } else if (page < 0) {
        page = 0;
      }
      
      loadComic(page);
    }

    function goToPageFromInput(value) {
      // Convert input value to zero-based index
      const page = parseInt(value) - 1;
      goToPage(page);
    }

    function updatePagination() {
      // Update input field and total pages
      pageInput.value = currentComic + 1;
      pageTotal.textContent = `/ ${totalComics}`;

      // Update button states
      document.querySelector('.first-btn').disabled = currentComic === 0;
      document.querySelector('.prev-btn').disabled = currentComic === 0;
      document.querySelector('.next-btn').disabled = currentComic === totalComics - 1;
      document.querySelector('.last-btn').disabled = currentComic === totalComics - 1;
    }

    // Initialize pagination
    pageInput.value = 1;
    pageTotal.textContent = `/ ${totalComics}`;
    pageInput.max = totalComics;
    loadComic(0); // Load first comic
  </script>
</body>
</html>
